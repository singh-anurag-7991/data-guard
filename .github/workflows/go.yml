name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Verify dependencies
      run: go mod tidy && git diff --exit-code

    - name: Run Vet
      run: go vet ./...

    - name: Run Tests
      run: go test -race -v ./...
